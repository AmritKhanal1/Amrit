<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ShikshaFlow</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <style>
        /* CSS STYLES START HERE */

        /* COLOR PALETTE */
        :root {
            --primary-blue: #2a68c0;   /* Deep Blue for action */
            --primary-green: #4CAF50;  /* Green for success/logo accent */
            --primary-yellow: #FFC107; /* Yellow for secondary accent */
            --background-light: #f5f7fa; /* Very light subtle background */
            --card-white: #ffffff;      /* Pure white card */
            --text-dark: #333333;       /* Dark text */
            --text-secondary: #6c757d;  /* Gray secondary text */
            --border-color: #e0e0e0;
            --error-color: #dc3545;
            --shadow-subtle: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius-large: 12px;
            --border-radius-small: 6px;
        }

        /* GLOBAL RESET & FONT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- AUTH FORM STRUCTURE --- */
        .auth-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .auth-form {
            background: var(--card-white);
            padding: 40px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-subtle);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        /* --- LOGO & HEADER --- */
        .logo-container {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: 8px;
        }
        
        .logo-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* --- INPUT FIELDS --- */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            background-color: var(--background-light);
            color: var(--text-dark);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: #afafaf;
        }

        input[type="email"]:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 104, 192, 0.2);
            background-color: var(--card-white);
        }

        /* --- BUTTONS --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: var(--primary-blue);
            color: var(--card-white);
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(42, 104, 192, 0.3);
        }

        .submit-btn:hover {
            background-color: #3b76c9; 
            box-shadow: 0 6px 18px rgba(42, 104, 192, 0.45);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* --- FOOTER & LINKS --- */
        .form-footer {
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        /* --- ERROR MESSAGE --- */
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
            height: 20px; 
        }

        /* CSS STYLES END HERE */
    </style>
    <script type="module" src="js/forgot.js" defer></script>
</head>
<body>
    <div class="auth-wrapper">
        <form id="forgotForm" class="auth-form">
            
            <div class="logo-container">
                <i class="fas fa-graduation-cap logo-icon"></i> 
                <span class="logo-name">ShikshaFlow</span>
            </div>

            <h2 class="form-title">Forgot Password</h2>
            
            <p class="form-description">
                Enter your email address to receive a password reset link.
            </p>

            <div class="input-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" placeholder="you@example.com" required>
            </div>

            <p id="forgotError" class="error-message"></p>

            <button type="submit" class="submit-btn">
                Send Reset Email <i class="fas fa-envelope-open-text"></i>
            </button>
            
            <p class="form-footer">
                <a href="login.html" class="back-link">
                    <i class="fas fa-chevron-left"></i> Back to Login
                </a>
            </p>
        </form>
    </div>
</body>
</html>
