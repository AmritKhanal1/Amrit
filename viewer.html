<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShikshaFlow Document Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --bg-main: #fafbfc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app-layout {
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 320px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main-viewer"
                "footer footer";
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styling */
        header {
            grid-area: header;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 0 40px;
            height: 75px;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Sidebar Styling */
        #sidebar {
            grid-area: sidebar;
            background: var(--bg-card);
            padding: 30px 25px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
            animation: slideRight 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideRight {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .sidebar-module {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--secondary) 0%, var(--accent) 100%);
            transition: width 0.3s ease;
        }

        .sidebar-module:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .sidebar-module:hover::before {
            width: 6px;
        }

        .sidebar-module h3 {
            color: var(--text-primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1.15em;
            margin-bottom: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-badge {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        #doc-title-display {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9em;
            line-height: 1.5;
            padding: 10px;
            background: rgba(37, 99, 235, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            word-wrap: break-word;
        }

        /* Main Viewer Styling */
        #main-viewer {
            grid-area: main-viewer;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeInUp 0.7s ease-out 0.3s backwards;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #pdf-viewer-container {
            flex-grow: 1;
            box-shadow: var(--shadow-lg);
            border-radius: 20px;
            overflow: hidden;
            background: var(--bg-card);
            border: 1px solid var(--border);
            position: relative;
            transition: all 0.3s ease;
        }

        #pdf-viewer-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer Styling */
        footer {
            grid-area: footer;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: rgba(255, 255, 255, 0.9);
            padding: 0 40px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-out 0.4s backwards;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #load-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--secondary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .footer-copyright {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        /* Popup Styling */
        #viewOnlyPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        .popup-content {
            background: var(--bg-card);
            padding: 40px 35px;
            width: 90%;
            max-width: 480px;
            border-radius: 24px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        }

        .popup-content h3 {
            margin: 0 0 20px;
            color: var(--primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1.8em;
            font-weight: 700;
        }

        .popup-content p {
            color: var(--text-secondary);
            font-size: 1.05em;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .popup-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            margin-top: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            font-family: 'Work Sans', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main-viewer"
                    "footer";
            }

            header {
                padding: 0 20px;
                height: 65px;
            }

            header h1 {
                font-size: 1.3em;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 20px;
            }

            #sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 20px;
                max-height: none;
                overflow-y: visible;
            }

            .sidebar-module {
                padding: 16px;
                margin-bottom: 12px;
            }

            #main-viewer {
                padding: 15px;
            }

            #pdf-viewer-container {
                border-radius: 16px;
            }

            footer {
                padding: 0 20px;
                height: 55px;
                font-size: 0.85em;
            }

            .footer-copyright {
                font-size: 0.9em;
            }

            .popup-content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
<div id="app-layout">
    <header>
        <h1>
            <span class="logo-icon">üìò</span>
            ShikshaFlow Document Viewer
        </h1>
    </header>

    <div id="sidebar">
        <div class="sidebar-module">
            <h3>
                <span class="icon-badge">üìÑ</span>
                Document Info
            </h3>
            <p id="doc-title-display">Loading Document...</p>
        </div>
    </div>

    <div id="main-viewer">
        <div id="pdf-viewer-container">
            <iframe id="pdfViewer" title="PDF Content"></iframe>
        </div>
    </div>

    <footer>
        <span id="load-status">
            <span class="status-dot"></span>
            Ready for document
        </span>
        <div class="footer-copyright">
            <span class="footer-icon">¬©</span>
            <span><strong>ShikshaFlow 2026</strong> | Designed by Amrit</span>
        </div>
    </footer>
</div>

<div id="viewOnlyPopup">
    <div class="popup-content">
        <div class="popup-icon">üîí</div>
        <h3>Important Notice</h3>
        <p>
            Documents are only available for viewing.<br>
            Downloading, printing, or copying is not allowed.
        </p>
        <button class="btn-primary" onclick="closePopup()">Got it</button>
    </div>
</div>

<script>
    const pdfViewer = document.getElementById('pdfViewer');
    const pdfContainer = document.getElementById('pdf-viewer-container');
    const docTitleDisplay = document.getElementById('doc-title-display');
    const loadStatus = document.getElementById('load-status');

    function loadPDF() {
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        if (!file) {
            pdfContainer.innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column;padding:50px;color:#dc2626;'><div style='font-size:64px;margin-bottom:20px;'>‚ùå</div><h3 style='font-family:Crimson Pro,serif;font-size:1.5em;margin-bottom:10px;'>Error: No PDF file specified</h3><p style='color:#64748b;'>Please provide a file parameter in the URL.</p></div>";
            docTitleDisplay.textContent = 'N/A';
            loadStatus.innerHTML = '<span class="status-dot" style="background:#dc2626;box-shadow:0 0 10px #dc2626;"></span>Configuration Error';
            return;
        }

        const fileName = file.substring(file.lastIndexOf('/') + 1) || file;
        docTitleDisplay.textContent = fileName.length > 35 ? fileName.substring(0, 32) + '...' : fileName;

        pdfViewer.src = file;
        loadStatus.innerHTML = '<span class="status-dot" style="background:#f59e0b;box-shadow:0 0 10px #f59e0b;"></span>Loading Document...';

        pdfViewer.onload = () => {
            loadStatus.innerHTML = '<span class="status-dot" style="background:#10b981;box-shadow:0 0 10px #10b981;"></span>Document Loaded Successfully';
        };
        
        pdfViewer.onerror = () => {
            loadStatus.innerHTML = '<span class="status-dot" style="background:#dc2626;box-shadow:0 0 10px #dc2626;"></span>Error: Failed to load';
            pdfContainer.innerHTML = "<div style='display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column;padding:50px;color:#dc2626;'><div style='font-size:64px;margin-bottom:20px;'>‚ö†Ô∏è</div><h3 style='font-family:Crimson Pro,serif;font-size:1.5em;margin-bottom:10px;'>Could not embed document</h3><p style='color:#64748b;margin-bottom:20px;'>The document failed to load in the viewer.</p><a href='" + file + "' target='_blank' style='background:linear-gradient(135deg,#2563eb 0%,#1e40af 100%);color:white;padding:12px 24px;border-radius:10px;text-decoration:none;font-weight:600;'>Open in New Tab</a></div>";
        };
    }

    function closePopup() {
        const popup = document.getElementById("viewOnlyPopup");
        popup.style.animation = "fadeIn 0.2s ease-out reverse";
        setTimeout(() => {
            popup.style.display = "none";
        }, 200);
    }

    // Load PDF on page load
    loadPDF();
</script>
</body>
</html>
