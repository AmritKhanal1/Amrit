<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Reset and Typography --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        /* --- Grid Layout Container (Default/Desktop) --- */
        #app-layout {
            height: 100vh;
            display: grid;
            /* Default: Sidebar (280px) and Main Viewer (1fr) */
            grid-template-rows: 60px 1fr 40px; 
            grid-template-columns: 280px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main-viewer"
                "footer footer";
        }

        header {
            grid-area: header;
            background-color: #007bff;
            color: white;
            padding: 0 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.4em; font-weight: 700; }

        #sidebar {
            grid-area: sidebar;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.05);
        }

        .sidebar-module { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #f0f2f5; }
        .sidebar-module:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }
        .sidebar-module h3 { color: #007bff; font-size: 1.1em; margin: 0 0 15px; font-weight: 700; border-left: 4px solid #ffc107; padding-left: 8px; }

        #main-viewer { grid-area: main-viewer; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer-container { flex-grow: 1; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden; background-color: #ffffff; }
        #pdfViewer { width: 100%; height: 100%; border: none; }

        footer {
            grid-area: footer;
            background-color: #28a745;
            color: white;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            font-weight: 400;
        }

        /* --- Responsive Fixes for Mobile (Stack Layout) --- */
        @media (max-width: 768px) {
            #app-layout { 
                grid-template-columns: 1fr; 
                grid-template-rows: 60px auto 1fr 40px; 
                grid-template-areas: "header" "sidebar" "main-viewer" "footer"; 
            }
            #sidebar {
                border-right: none; 
                border-bottom: 1px solid #e9ecef;
                padding-bottom: 0; 
                max-height: 250px; 
                overflow-y: auto; 
            }
            #main-viewer {
                padding: 10px; 
                overflow-y: auto; 
            }
            #pdf-viewer-container {
                height: 100%; 
            }
        }
    </style>
</head>
<body>
<div id="app-layout">
    <header>
        <h1>üìò ShikshaFlow Document Viewer</h1>
    </header>

    <div id="sidebar">
        <div class="sidebar-module">
            <h3>Document Info</h3>
            <p id="doc-title-display" style="font-weight: 700;">Loading Document...</p>
        </div>
        </div>

    <div id="main-viewer">
        <div id="pdf-viewer-container">
            <iframe id="pdfViewer" title="PDF Content"></iframe>
        </div>
    </div>

    <footer>
        <span id="load-status">Ready for document.</span>
        <span>¬© 2026 ShikshaFlow | Designed by Amrit</span>
    </footer>
</div>

<div id="viewOnlyPopup" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
">
    <div style="
        background: white;
        padding: 20px 25px;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        font-family: 'Roboto', sans-serif;
    ">
        <h3 style="margin-top:0; color:#007bff;">Important Notice</h3>
        <p style="color:#333; font-size:15px; line-height:1.4;">
            üìå Documents are only available for viewing.<br>
            Downloading, printing, or copying is not allowed.
        </p>
        <button onclick="closePopup()" style="
            background:#007bff;
            color:white;
            border:none;
            padding:10px 20px;
            margin-top:12px;
            border-radius:6px;
            cursor:pointer;
            font-size:15px;
        ">Got it</button>
    </div>
</div>

<script>
    const pdfViewer = document.getElementById('pdfViewer');
    const pdfContainer = document.getElementById('pdf-viewer-container');
    const docTitleDisplay = document.getElementById('doc-title-display');
    const loadStatus = document.getElementById('load-status');

    function loadPDF() {
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        if (!file) {
            pdfContainer.innerHTML = "<h3 style='text-align:center; padding:50px; color:#dc3545;'>‚ùå Error: No PDF file specified.</h3>";
            docTitleDisplay.textContent = 'N/A';
            loadStatus.textContent = 'Configuration Error';
            return;
        }

        const fileName = file.substring(file.lastIndexOf('/') + 1) || file;
        docTitleDisplay.textContent = fileName.length > 30 ? fileName.substring(0,27)+'...' : fileName;

        pdfViewer.src = file;
        loadStatus.textContent = 'Loading Document...';

        pdfViewer.onload = () => loadStatus.textContent = 'Document Loaded Successfully';
        pdfViewer.onerror = () => {
            loadStatus.textContent = 'Error: Failed to load document!';
            pdfContainer.innerHTML = "<h3 style='text-align:center; padding:50px; color:#dc3545;'>‚ùå Error: Could not embed document. Try <a href='" + file + "' target='_blank'>opening in a new tab</a>.</h3>";
        };
    }

    function closePopup() {
        document.getElementById("viewOnlyPopup").style.display = "none";
    }

    loadPDF();
</script>
</body>
</html>
